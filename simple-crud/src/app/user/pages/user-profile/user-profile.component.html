<div class="example-container">
  <div class="form-container">
    <form [formGroup]="loginForm" (submit)="submit()">
      <h1 class ="title">User Profile</h1>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label> E-mail
        </mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
          <span *ngIf="loginForm.controls['email'].errors?.['required']">This field is mandatory.</span>
          <span *ngIf="loginForm.controls['email'].errors?.['pattern']">This field is invalid.</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Name
        </mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="loginForm.controls['name'].touched && loginForm.controls['name'].invalid">
          <span *ngIf="loginForm.controls['name'].errors?.['required']">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Type your bio</mat-label>
        <textarea matInput placeholder="Ex. I am a b*****..." formControlName="bio" required></textarea>
        <mat-error *ngIf="loginForm.controls['bio'].touched && loginForm.controls['bio'].invalid">
          <span *ngIf="loginForm.controls['bio'].errors?.['required']">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Active</mat-label>
        <mat-select formControlName="active" required>
          <mat-option value="true">Yes</mat-option>
          <mat-option value="false">No</mat-option>
        </mat-select>
        <mat-error *ngIf="loginForm.controls['active'].touched && loginForm.controls['active'].invalid">
          <span *ngIf="loginForm.controls['active'].errors?.['required']">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>
      
 
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
    <div>{{ loginForm.value | json }}</div>
  </div>
</div>
