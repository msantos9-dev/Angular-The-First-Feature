<li class="bookList" > 
    <img [src]="book?.image" [alt]="book?.name" width="200"/>
    
    <p class="bookDetails">{{ book?.name }} by  {{ book?.author }}</p> 
    
    <div class="bookButtonGroup">
        <button mat-raised-button color="warn" (click)="edit()">Edit</button>
        <button mat-raised-button color="warn" (click)="delete()">Delete</button>
    </div>
   

</li>
